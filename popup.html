<!DOCTYPE html>
<html>
<head>
  <title>Autopop</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #e0e0e0;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    /* Follow toggle color */
    #followToggle:checked + .slider {
      background-color: #1b5c0e;
    }
    /* Unfollow toggle color */
    #unfollowToggle:checked + .slider {
      background-color: #5c0e0e;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .status {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    .madewithlove{
      color:#666;
    }
    .gthb{
      color:#cfcfcf8c;
    }
    .toUseFollow{
      color:#1b5c0e;
    }
    .toUseUnfollow{
      color:#5c0e0e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Autopop</h1>
    <h2 class="madewithlove">Made with love by @ev</h2>
    <h2 class="gthb">https://github.io/evanjuszczak</h2>
    <div class="toggle-container">
      <div>
        <label class="toUseFollow">Follow All</label>
        <div class="status" id="followStatus">Status: Inactive</div>
      </div>
      <label class="switch">
        <input type="checkbox" id="followToggle">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-container">
      <div>
        <label class="toUseUnfollow">Unfollow All</label>
        <div class="status" id="unfollowStatus">Status: Inactive</div>
      </div>
      <label class="switch">
        <input type="checkbox" id="unfollowToggle">
        <span class="slider"></span>
      </label>
    </div>
    <p class="toUseFollow">To Use Follow All: <br>
      Make sure you are on a following/followers tab (someone else's profile).
    <br>  
    <br> 
    <span class="toUseUnfollow">To Use Unfollow All: <br>
      Make sure you are on YOUR following tab (your own profile).  
    </span>
    <p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
